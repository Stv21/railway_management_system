<!doctype html>
<html lang="en">

<head>
    {% load static %}
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Your CSS styles here */
    </style>
    <!-- Custom styles for this template -->
   <!-- <link href="{% static 'css/signin.css' %}" rel="stylesheet"> -->
</head>

<body class="text-center">
    <div class="container" style="width: 35%;">
        <!-- Login Form -->
        <form class="form-signin" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'images/logosqr.png' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Username</br></label>
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</br></label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
        </form>

        <!-- Sign up Button -->
        <a href="{% url 'signup' %}" class="btn btn-lg btn-secondary btn-block">Sign up</a>
    </div>
</body>

</html>
